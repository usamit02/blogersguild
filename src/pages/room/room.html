<ion-menu>
  <ion-header>

    <ion-navbar>
      <ion-title>room</ion-title>
    </ion-navbar>

  </ion-header>
</ion-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>room</ion-title>
    <ion-buttons slot="end">

      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="bookmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content main padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key)">
      {{room.roomname}}
      <ion-icon name="chatboxes" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
