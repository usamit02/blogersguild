<ion-header>
  <ion-navbar>
    <ion-title>add-room</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Enter Room Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
    </ion-list>
    <p>
      <button ion-button expand="block" color="secondary" (click)="addRoom()">Add</button>
    </p>
  </form>
</ion-content>
