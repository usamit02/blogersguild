<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" *ngIf="(user | async)?.uid" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 style="margin: 100px 0 20px;">Twitterログイン</h2>
  <button ion-button block (click)="login()">
    <ion-icon name="logo-twitter" style="font-weight: bold; margin-right: 10px;"></ion-icon>Twitterログイン
  </button>
  <h2 style="margin: 100px 0 20px;">Facebookログイン</h2>
  <button ion-button block (click)="login2()">
    <ion-icon name="logo-facebook" style="font-weight: bold; margin-right: 10px;"></ion-icon>Fasebookログイン
  </button>
  <br>
  <br>
  <ion-list>
    <ion-list-header>
      ユーザー情報
    </ion-list-header>
    <ion-item>ID:{{ (user | async)?.uid }}</ion-item>
    <ion-item>名前:{{ (user | async)?.displayName }}</ion-item>
  </ion-list>
</ion-content>
